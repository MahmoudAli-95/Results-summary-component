<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="wrapper">
  <div class="result-summary">
    <section class="result">
      <p class="result-title">Your Result</p>
      <p class="result-score"><span>76</span>of 100</p>
      <div class="result-degree">
        <p class="degree-type">Great</p>
        <p class="degree-desc">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>
    <section class="summary">
      <p class="sumarry-title">Summary</p>
      <div class="summary-wrapper">
        <div class="summary-item">
          <div class="flex-item">
            <img src="assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </div>
          <p class="summary-score"><span>80</span> / 100</p>
        </div>
        <div class="summary-item">
          <div class="flex-item">
            <img src="assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
          </div>
          <p class="summary-score"><span>92</span> / 100</p>
        </div>
        <div class="summary-item">
          <div class="flex-item">
            <img src="assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </div>
          <p class="summary-score"><span>61</span> / 100</p>
        </div>
        <div class="summary-item">
          <div class="flex-item">
            <img src="assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
          </div>
          <p class="summary-score"><span>72</span> / 100</p>
        </div>
      </div>
      <button class="summary.btn">Continue</button>
    </section>
  </div>
</main>
  </div>
</body>
</html>
